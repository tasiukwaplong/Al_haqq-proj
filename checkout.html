<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style type="text/css">
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    </head>
<body>
<div class="container py-4">
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper" >
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
                </div>

                <div id="shipping-info">
                    <hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="State..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
					
                </div>
                <a href="pay.html">
                <input id="form-button" class="btn btn-primary btn-block" type="submit" value="Continue" ></a>
            </form>

        </div>

   
    <br>
    <div class="box-element hidden " id="payment-info">
        <small>Paypal</small>
    </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-secondary" href="cart.html">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
        
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="placeholder.png"></div>
                <div style="flex:2"><p>Hp 650 Laptop</p></div>
                <div style="flex:1"><p>$100</p></div>
                <div style="flex:1"><p>1</p></div>
            </div>
       
            <h5>Items:   Hp 650</h5>
            <h5>Total:   $100</h5>
        </div>
    </div>

    </div>

</div>
</body>
</body>
</html>
