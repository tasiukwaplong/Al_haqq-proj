<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style type="text/css">
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    </head>
<body>
    <div class="container py-4">
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-secondary" href="index.html">&#x2190; Continue Shopping</a>
            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>Items: <strong></strong></h5></th>
                    <th><h5>Total: <strong>$100</strong></h5></th>
                    <th>
                        <a style="float: right; margin:5px;" class="btn btn-primary" href="checkout.html">Checkout</a>
                    </th>
                </tr>

            </table>
        </div>
        
       

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2;"></div>
                <div style="flex:2;"><strong>Item</strong></div>
                <div style="flex:1;"><strong>Price</strong></div>
                <div style="flex:1;"><strong>Quantity</strong></div>
                <div style="flex:1;"><strong>Total</strong></div>
           </div>
            <div class="box-element">
                
                <div class="cart-row">
                <div style="flex:2;"><img class="row-image" src="placeholder.png"></div>
                <div style="flex:2;">Hp 650 Laptop</div>
                <div style="flex:1;">$100</div>
                <div style="flex:1;">
                    <p class="quantity">1</p>
                     <div class="quantity">
                        <img class="chg-quantity" src="img/arrowup.svg">
                
                        <img class="chg-quantity" src="img/arrowdown.svg">
                    </div>
                    </div>
                    <div style="flex:1;"><strong>$100</strong></div>
    
    
    
            </div>
            
        </div>
    </div>

</div>
</div>
</body>
<script type="text/javascript" src="js/cart.js"></script>
</html>
